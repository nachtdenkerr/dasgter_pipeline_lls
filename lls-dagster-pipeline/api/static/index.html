<!DOCTYPE html>
<html>

<head>
    <title>Forklift Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        form label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        form input,
        form select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background: #0056d2;
        }

        #result-table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 450px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #result-table th,
        #result-table td {
            padding: 14px;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-size: 16px;
        }

        #result-table th {
            background: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Forklift Prediction</h1>

        <form id="predict-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" step="300" required>

            <button type="submit">Create Plan</button>
        </form>
    </div>

    <div id="result"></div>

    <script>
    document.getElementById("predict-form").addEventListener("submit", async function(e) {
        e.preventDefault();

        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        const response = await fetch("http://localhost:8000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ date, time })
        });
        const data = await response.json();
        console.log("Backend response:", data);

        // Build table
        const tableHTML = `
            <table id="result-table">
                <tr>
                    <th>2A</th>
                    <th>2B</th>
                    <th>Tor2</th>
                </tr>
                <tr>
                    <td>${data.prediction['2A']}</td>
                    <td>${data.prediction['2B']}</td>
                    <td>${data.prediction['Tor2']}</td>
                </tr>
            </table>
        `;

        document.getElementById("result").innerHTML = tableHTML;
    });
    </script>

</body>

</html>
